<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Başvuru Formu</title>
    <link rel="stylesheet" href="1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   <!-- <script>
        window.location.href = "admin.html"; // Admin sayfasına yönlendir
    </script> -->
    


</head>


<body>


    <h3 class="text-center" style="color:gray">Yardım Başvuru Formu</h3>
    <div class="container">
        <form id="basvuruFormu">

            <p>


            <div class="row mb-3">
                <label for="isim" class="col-sm-2 col-form-label">İsim:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="isim">
                </div>
            </div>

            <div class="row mb-3">
                <label for="soyisim" class="col-sm-2 col-form-label">Soyisim:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="soyisim">
                </div>
            </div>

            <div class="row mb-3">
                <label for="telno" class="col-sm-2 col-form-label">Telefon Numarası:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="telno">
                </div>
            </div>

            <div class="row mb-3">
                <label for="dtarih" class="col-sm-2 col-form-label">Doğum Tarihi:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="dtarih">
                </div>
            </div>

            <div class="row mb-3">
                <label for="tc" class="col-sm-2 col-form-label">TC Kimlik No:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="tc">
                </div>
            </div>

        
            <div class="row mb-3">
                <label for="ilce" class="col-sm-2 col-form-label">İlçe:</label>
                <div class="col-sm-10">
                    <select class="form-control" name="ilce" id="ilce">
                        <option value="">İlçe Seç</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="row mb-3">
                <label for="mahalle" class="col-sm-2 col-form-label">Mahalle:</label>
                <div class="col-sm-10">
                    <select class="form-control" name="mahalle" id="mahalle">
                        <option value="">Mahalle Seç</option>
                    </select>

                </div>

            </div>

            <br> <br>

            <label>
                <input type="checkbox" name="onayKutusu1" id="onayKutusu1">
                <text id="rizaMetni" style="color: blue; font-size: 16px;" onclick="bilgiGoster('rizaMetniBilgi')">Açık
                    rıza metni</text> bildiriminizi okudum, anladım,
                onaylıyorum.

            </label> <br>

            <label>
                <input type="checkbox" name="onayKutusu2" id="onayKutusu2">
                <text id="kisiselVeriler" style="color: blue; font-size: 16px;"
                    onclick="bilgiGoster('kisiselVerilerBilgi')">Kişisel verilerin korunması</text>bildiriminizi
                okudum,
                anladım, onaylıyorum.

            </label> <br> <br> <br>


            <label>
                <input type="checkbox" name="onayKutusu3" id="onayKutusu3">
                Yukarıdaki bilgilerin doğruluğunu <span class="text-decoration-underline">ONAYLIYORUM</span> ve
                yardım talep ediyorum.
            </label> <br> <br> <br>


            <p> "Gönder" butonuna bastığınızda,<text id="aydinlatmaMetni" style="color: blue; font-size: 16px;"
                    onclick="bilgiGoster('aydinlatmaMetniBilgi')">Aydınlatma Metnini
                </text>
                okumuş kabul edileceksiniz.</p>



            <div class="button-container">
                <button style="color: red;" type="submit" id="gonderbutton" onclick="testonay(event)">Gönder</button>

            </div>

            <div id="resultFalse" style="color: red;"></div>

        </form>

        <div id="veriAlani">
            <h6>Kayıtlı Başvurular</h6 >
            <button id="veriGetir">Verileri Getir</button>
            <div id="posts"></div>


        </div>


    </div>

</body>

</html>
